<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Drawing Area</title>
	<!-- You can add your style here rather than in an external style sheet. -->
	<style>
		canvas {
			border: 5px solid #d3d3d3;
			background-color: #f1f1f1;
			display: block;
		}
	</style>

</head>

<body>
	<!-- DO NOT MODIFY THIS HTML -->
	<canvas id="myCanvas" width="350" height="500"></canvas>
	<input type="color" id="picker" />

	<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			document.getElementById("myCanvas").height = window.innerHeight * .8;
			document.getElementById("myCanvas").width = window.innerWidth * .8;
			var colors = "red";
			var colorPicker = document.getElementById("picker").value
			var penOn = 1
	
			myCanvas.addEventListener(
				'mousemove', function (e) {
					console.log(e)
					if (penOn == 1) {
						ctx.beginPath();
						draw(e.offsetX, e.offsetY);
						function draw(x, y) {
							ctx.arc(x, y, 10, 0 * Math.PI, 2 * Math.PI)
							ctx.fillStyle = colors
							ctx.fill();
							ctx.moveTo(x, y);
						}
					}
					if (penOn == 0) {
						console.log("Pen is off")
					}
				}
			)
	
			window.addEventListener(
				'keydown', function (e) {
					console.log(this)
					if (e.key == "b") {
						colors = "blue"
						console.log("Blue")
					}
					if (e.key == "g") {
						colors = "green"
						console.log("Green")
					}
					if (e.key == "r") {
						colors = "red"
						console.log("Red")
					}
					if (e.key == "y") {
						colors = "yellow"
						console.log("Yellow")
					}
					if (e.keyCode == 32) {
						console.log("Clear");
						ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
						ctx.beginPath()
					}
					if (e.keyCode == 38) {
						console.log("Pen on")
						penOn = 1;
					}
					if (e.keyCode == 40) {
						console.log("Pen off")
						penOn = 0;
					}
				}
			)
	
			picker.addEventListener(
				"change", function () {
					console.log("new color selected")
					colorPicker = this.value
					console.log(colorPicker)
					colors = colorPicker;
				})
		</script>
</body>

</html>
